name = "ai-proxy"
main = "src/index.ts"
compatibility_date = "2025-01-01"

# Development settings
[env.dev]
name = "ai-proxy-dev"

# Production settings
[env.production]
name = "ai-proxy-production"

# Secrets (set via: wrangler secret put GEMINI_KEY)
# GEMINI_KEY = "your-api-key-here"

# KV for rate limiting (optional)
# [[kv_namespaces]]
# binding = "RATE_LIMIT"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# KV for deployments (HTML storage)
[[kv_namespaces]]
binding = "DEPLOYMENTS"
id = "e84412663e604698a3a9c43cae2fb01d"
preview_id = "e6328df2dbdd4709bc9f21eb83179840"
